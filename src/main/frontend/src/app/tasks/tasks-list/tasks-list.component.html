<ul class="list-group">
	<li *ngFor="let task of getTaskList();index as i" 
		 class="list-group-item">
		 Id: {{ task.getId() }}
		 <div class="task-checkbox">
		 	<input type="checkbox" class="" 
		 		   [checked]="task.getIsCompleted()" 
		 		   (change)="onChangeTask($event,task)"/>
		 </div>
		 <span ngClass="{{ task.getIsCompleted()? 'name completed' : 'name' }}">{{ task.getName() }}</span>
		 <span class="label {{getDueDateLabel(task)}}">{{ task.getDueDate() }}</span>
		 <button class="btn btn-danger" (click)="onRemove(i)">DELETE</button>
	</li>
</ul>
